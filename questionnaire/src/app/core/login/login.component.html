<div class="row justify-content-center login-container">
  <div class="col-sm-4 shadow login-content">
    <h3>Logowanie</h3>
    <mat-form-field class="d-block">
      <input matInput placeholder="Email" id="email" [(ngModel)]="credentials.email" required>
      <mat-error>Email jest wymagany</mat-error>
    </mat-form-field>
    <mat-form-field class="d-block">
      <input matInput placeholder="Password" id="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="credentials.password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error>Has≈Ço jest wymagane</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [matTooltip]="'test@test.pl / qwerty'" (click)="login()" (keyup)="login()">Zaloguj
    </button>
  </div>
</div>
